<!DOCTYPE html>
<html ng-app="myApp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" >
	<title>my contact adding web app</title>
</head>
<body>
<div class="container" ng-controller='AppCtrl'>
	<h1>contact list App</h1>
	<table class="table">
		<thead>
			<tr>
				<th>name</th>
				<th>email</th>
				<th>number</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><input class="form-control" ng-model="contact.name"	</td>
				<td><input class="form-control" ng-model="contact.email"	</td>	
				<td><input class="form-control" ng-model="contact.number"	</td>
				<td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>	
				<td><button class="btn btn-info" ng-click="update()" >Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">cler</button></td>
			
			</tr>
			<tr ng-repeat="contact in contactlist">
				<td>{{contact.name}}</td>
				<td>{{contact.email}}</td>
				<td>{{contact.number}}</td>
				<td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
				<td><button class="btn btn-warning" ng-click="edit(contact._id)">edit</button></td>
			</tr>
		</tbody>
	</table>
</div>


<footer>
	<h6>the file is uploading</h6>
</footer>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>

<script src="/controllers/controller.js"></script>
</body>
</html>
